<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Post Detail</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container mt-5">
        <h1>Post Details</h1>
        <div class="card mb-4">
            <div class="card-body">
                <h5 id="post-title" class="card-title"></h5>
                <p id="post-content" class="card-text"></p>
                <p id="post-created" class="card-text"><small class="text-muted"></small></p>
            </div>
        </div>

        <!-- Form for editing a post -->
        <div class="card mb-4">
            <div class="card-body">
                <h5 class="card-title">Edit Post</h5>
                <form id="edit-post-form">
                    <div class="mb-3">
                        <label for="title" class="form-label">Title</label>
                        <input type="text" class="form-control" id="title" name="title" required>
                    </div>
                    <div class="mb-3">
                        <label for="content" class="form-label">Content</label>
                        <textarea class="form-control" id="content" name="content" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Update Post</button>
                    <button type="button" id="delete-post-btn" class="btn btn-danger">Delete Post</button>
                </form>
            </div>
        </div>
        <a href="/posts/" class="btn btn-secondary">Back to Post List</a>
    </div>

    <script>
        // Get post ID from URL
        const postId = window.location.pathname.split('/').filter(Boolean).pop();

        // Fetch and display post details
        function loadPost() {
            fetch(`/post_detail_api/${postId}/`)
                .then(response => {
                    if (!response.ok) throw new Error('Post not found');
                    return response.json();
                })
                .then(data => {
                    document.getElementById('post-title').textContent = data.title;
                    document.getElementById('post-content').textContent = data.content;
                    document.getElementById('post-created').innerHTML = `<small class="text-muted">Created: ${new Date(data.created_at).toLocaleString()}</small>`;
                    document.getElementById('title').value = data.title;
                    document.getElementById('content').value = data.content;
                })
                .catch(error => {
                    console.error('Error fetching post:', error);
                    alert('Post not found');
                    window.location.href = '/posts/';
                });
        }

        // Handle form submission for updating a post
        document.getElementById('edit-post-form').addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = {
                title: document.getElementById('title').value,
                content: document.getElementById('content').value
            };
            fetch(`/post_detail_api/${postId}/`, {
                method: 'PUT',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(formData)
            })
            .then(response => {
                if (response.ok) {
                    loadPost();
                    alert('Post updated successfully');
                } else {
                    return response.json().then(data => alert('Error: ' + JSON.stringify(data)));
                }
            })
            .catch(error => console.error('Error updating post:', error));
        });

        // Handle post deletion
        document.getElementById('delete-post-btn').addEventListener('click', function() {
            if (confirm('Are you sure you want to delete this post?')) {
                fetch(`/post_detail_api/${postId}/`, {
                    method: 'DELETE'
                })
                .then(response => {
                    if (response.ok) {
                        alert('Post deleted successfully');
                        window.location.href = '/posts/';
                    } else {
                        alert('Error deleting post');
                    }
                })
                .catch(error => console.error('Error deleting post:', error));
            }
        });

        // Load post on page load
        loadPost();
    </script>
</body>
</html>
