{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discounts</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Discounts:</h1>
    
    <ul>
        {% for discount in discounts %}
            <li>
                <strong class="data">{{ discount.value }}%</strong> - 
                <a href="{% url 'Discount' discount.id %}">Show details</a>
            </li>
        {% endfor %}
    </ul>

    <h2 class="data">Add new discount</h2>
    <form method="POST">
        {% csrf_token %}
        
        <div>
            <label class="data" for="value">Discount Value (%):</label>
            <input class="_input" type="number" name="value" id="value" required min="1" max="100">
        </div>
        
        <div>
            <button class="button_submit" type="submit">Add discount</button>
        </div>
    </form>

    <br>

    <a href="{% url 'Home' %}" class="back_link">Back to home</a>
</body>
</html>
