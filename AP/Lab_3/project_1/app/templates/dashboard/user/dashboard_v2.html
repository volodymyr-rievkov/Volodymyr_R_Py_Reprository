{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>User Avg Discount Dashboard</title>
    <script src="https://cdn.bokeh.org/bokeh/release/bokeh-3.6.1.min.js"></script>
</head>
<body>
    <h1>User Avg Discount Dashboard</h1>
    <br><br>
    <label for="discount-slider">Minimum Discount: </label>
    <input type="range" id="discount-slider" name="discount" min="{{ min_discount_value }}" max="{{ max_discount_value }}" value="{{ min_discount_value }}" step="1">
    <span id="slider-value">{{ min_discount_value }}</span>% 
    <br><br>
    <form method="get">
        <input type="hidden" id="min_discount" name="min_discount" value="{{ min_discount_value }}">
        <button class="button_submit" type="submit" >Apply Filter</button>
    </form>
    <br><br>

    <div id="bar-chart">
    <center>
        {{ bar_div|safe }}
       {{ bar_script|safe }}
    </center>
    </div>
    <br><br>
    <div id="pie-chart">
    <center>
        {{ pie_div|safe }}    
        {{ pie_script|safe }}
    </center>
    </div>
    <br><br>
    <div id="line-chart">
    <center>
        {{ line_div|safe }}    
        {{ line_script|safe }}
    </center>
    </div>
    

    <br><br>
    <a href="{% url 'Users with discount' %}" class="back_link">Go Back</a>

    <script>
        var slider = document.getElementById("discount-slider");
        var output = document.getElementById("slider-value");
        var minDiscountInput = document.getElementById("min_discount");

            slider.oninput = function() {
            output.innerHTML = this.value;
            minDiscountInput.value = this.value; 
        }
    </script>
</body>
</html>
