{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Discount details</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Discount details</h1>

    <p><strong class="data">Discount id:</strong> <span class="data">{{ discount.id }}</span></p>
    <p><strong class="data">Discount Value:</strong> <span class="data">{{ discount.value }}%</span></p>
    <br>
    
    <h2 class="data">Edit discount</h2>
    <form method="POST" action="{% url 'Discount' discount.id %}">
        {% csrf_token %}
        
        <div>
            <label class="data" for="value">Discount Value (%):</label>
            <input class="_input" type="number" name="value" id="value" value="{{ discount.value }}" min="1" max="100">
        </div>
        
        <button class="button_submit" type="submit">Edit</button>
    </form>
    
    <br><br>
    
    <form method="POST" action="{% url 'Discount' discount.id %}">
        {% csrf_token %}
        <input type="hidden" name="_method" value="DELETE">
        <button class="button_delete" type="submit">Delete</button>
    </form>
    
    <br>
    <a href="{% url 'Discounts list' %}">Back to discounts</a>
</body>
</html>
