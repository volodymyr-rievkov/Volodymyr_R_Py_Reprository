{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Top Products</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Top Ordered Products:</h1>
    <center>
        <table>
            <thead>
                <tr>
                    <th class="data">Product</th>
                    <th class="data">Total Orders</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td class="data">{{ product.product__name }}</td>
                        <td align="center" class="data">{{ product.total_orders }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </center>
    <br>
    <a href="{% url 'Aggreg requests' %}" class="back_link">Back to Requests</a>
</body>
</html>
