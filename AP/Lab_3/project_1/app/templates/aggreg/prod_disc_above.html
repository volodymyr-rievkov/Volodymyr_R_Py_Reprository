{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products with Discounts Above 10%</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Products with Discounts Above 10%:</h1>
    <center>
        <table>
            <thead>
                <tr>
                    <th class="data">Product Name</th>
                    <th class="data">Price</th>
                </tr>
            </thead>
            <tbody>
                {% for product in products %}
                    <tr>
                        <td class="data">{{ product.name }}</td>
                        <td class="data">{{ product.price }}</td>
                    </tr>
                {% endfor %}
            </tbody>
        </table>
    </center>
    <br>
    <a href="{% url 'Aggreg requests' %}" class="back_link">Back to Requests</a>
</body>
</html>
