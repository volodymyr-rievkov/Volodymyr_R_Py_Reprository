{% load static %}
<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Users</title>
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>
<body>
    <h1>Users:</h1>
    
    <ul>
        {% for user in users %}
            <li>
                <strong class="data">{{ user.first_name }} {{ user.last_name }}</strong> - 
                <a href="{% url 'User nh' user.id %}">Show details</a>
            </li>
        {% endfor %}
    </ul>
    
    <br>

    <a href="{% url 'Home' %}" class="back_link">Back to home</a>
</body>
</html>
